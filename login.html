<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="login.css">
  <title>The Pet Hub</title>
  <link rel="icon" type="image/png" href="img/Brown and Red Paw Flat Illustrative Pets Logo.png">
</head>

<body>
  <div class="container" id="container">
    <!-- ฟอร์มสมัครสมาชิก -->
    <div class="form-container sign-up">
      <form action="login.php" method="POST">
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fab fa-line"></i></a>
          <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fab fa-youtube"></i></a>
          <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
        </div>
        <span>ใช้อีเมลของคุณในการสมัครบัญชี</span>
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" name="register">สมัครสมาชิก</button>
      </form>
    </div>

    <!-- ฟอร์มเข้าสู่ระบบ -->
    <div class="form-container sign-in">
      <form action="login.php" method="POST">
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fab fa-line"></i></a>
          <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fab fa-youtube"></i></a>
          <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
        </div>
        <span>ใช้รหัสผ่านอีเมลของคุณ</span>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <a href="#">ลืมรหัสผ่าน ?</a>
        <button type="submit" name="login">เข้าสู่ระบบ</button>
      </form>
    </div>

    <!-- Toggle Panel -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>The Pet Hub</h1>
          <p>ยินดีตอนรับสู่เว็บไซต์สัตว์เลี้ยงของเรา<br>กรุณาสมัครสมาชิกเพื่อเข้าสู่ระบบเว็บไซต์ของเรา</p>
          <button class="hidden" id="login">เข้าสู่ระบบ</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>The Pet Hub</h1>
          <p>ยินดีตอนรับสู่เว็บไซต์สัตว์เลี้ยงของเรา<br>กรุณากรอกรหัสผ่านเพื่อเข้าระบบสู่เว็บไซต์ของเรา</p>
          <button class="hidden" id="register">สมัครสมาชิก</button>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
